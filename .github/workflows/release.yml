name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: zedit
            asset_name: zedit-linux-x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: zedit.exe
            asset_name: zedit-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mv artifacts/zedit-linux-x86_64/zedit artifacts/zedit-linux-x86_64.bin
          mv artifacts/zedit-windows-x86_64.exe/zedit.exe artifacts/zedit-windows-x86_64.exe
          rm -rf artifacts/zedit-linux-x86_64 artifacts/zedit-windows-x86_64.exe/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/zedit-linux-x86_64.bin
            artifacts/zedit-windows-x86_64.exe
